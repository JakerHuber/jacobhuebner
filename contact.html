            <li><a class="button menubtn" href="index.html">Home</a></li>

        </div>
      </nav>
      <!-- END NAVIGATION -->
      <!-- START MAIN -->
      <main>
        <!-- section 1 -->
        <section class="white">
          <div class="container frame aligncenter">
              <!-- START contact-flex-grid -->
                <a class="clean padleftright" href="https://linkedin.com/in/jacobhuebner"><h1 class="inline linkedin"><i class="fab fa-linkedin"></i></h1></a>
                <a class="clean padleftright" href="https://github.com/JakerHuber"><h1 class="inline github"><i class="fab fa-github-square"></i></h1></a>
                <a class="clean padleftright" href="mailto:jhuebner@hawk.iit.edu"><h1 class="inline mailto"><i class="fas fa-envelope-square"></i></h1></a>
              <!-- END contact-flex-grid -->
          </div>
        </section>
        <!-- section 2 -->
        <section class="lightgrey">
          <div class="container frame">
            <div class="white frame dropshadow0 center medium-item">
              <div class="container frame">
                <!-- form begin -->
                <!-- enctype="text/plain" -->
                <form id="contact-form" method="post" onsubmit="submitToAPI(event)" autocomplete="on">
                  <h3 class="margintop">Contact Me</h3>
                  <p class="margin">You can send me a message by filling out the boxes below.</p>
                  <ol>
                    <li class="padvertical"><input type="text" name="name-input" id="name-input" class="formitem" placeholder="Name" required></li>
                    <li class="padvertical"><input type="phone" name="phone-input" id="phone-input" class="formitem" placeholder="Phone number"></li>
                    <li class="padvertical"><input type="email" name="email-input" id="email-input" class="formitem" pattern="^.+@.+$" placeholder="Email address" required></li>
                    <li class="padvertical"><textarea name="description-input" id="description-input" class="formitem" rows="4" cols="50" maxlength="500" placeholder="Message here..."  wrap="hard" required></textarea></li>
                    <li class="padvertical"><input type="submit" name="submit" id="submit" class="button formitem" value="Send Message"></li>
                  </ol>
                </form>
                <!-- form end -->
              </div>
            </div>
          </div>
        </section>        
      </main>
      <!-- END MAIN -->
      <!-- START FOOTER -->
      <footer>
